<app-container-bar
  [componentsList] = "componentsList"
></app-container-bar>
<div>
  <hr>
</div>
<div>
  <input type="text" id="newTitle" [(ngModel)]="newTitle" name="newTitle">
  <button (click)="handleUpdateTitle()" [disabled]="!newTitle" class="updateButton">Update Title</button>
  <button (click)="handleResetTitle()" [disabled]="!titleModified" class="resetButton">Reset Title</button>
</div>
